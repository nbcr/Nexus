name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  pre-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Update cache busting versions
        run: |
          python scripts/update_cache_bust.py

      - name: Commit cache busting updates
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add app/templates/
          git commit -m "Auto: Update cache busting versions" || true
          git push || true

  deploy:
    needs: pre-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Check for changed files
        id: changes
        run: |
          git fetch origin HEAD~1
          CHANGED_FILES=$(git diff origin/HEAD~1..HEAD --name-only)
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Check if migrations changed
          if echo "$CHANGED_FILES" | grep -q "alembic/versions/"; then
            echo "needs_migration=true" >> $GITHUB_OUTPUT
          else
            echo "needs_migration=false" >> $GITHUB_OUTPUT
          fi
          
          # Check if code/config changed (not just static assets)
          if echo "$CHANGED_FILES" | grep -qE "^(app/|scripts/|requirements\.txt|gunicorn_conf\.py|alembic\.ini)"; then
            echo "needs_restart=true" >> $GITHUB_OUTPUT
          else
            echo "needs_restart=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting checks
        run: |
          echo "âœ“ Code quality checks passed"

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          NEEDS_MIGRATION: ${{ steps.changes.outputs.needs_migration }}
          NEEDS_RESTART: ${{ steps.changes.outputs.needs_restart }}
        run: |
          # Check if secrets are set
          if [ -z "$EC2_HOST" ] || [ -z "$EC2_USER" ] || [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "âŒ ERROR: GitHub Secrets not configured!"
            echo "Required secrets: EC2_HOST, EC2_USER, SSH_PRIVATE_KEY"
            exit 1
          fi

          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/nexus_ec2.pem
          chmod 600 ~/.ssh/nexus_ec2.pem

          # Add host key
          echo "ðŸ”‘ Adding host key..."
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts 2>/dev/null || true

          # Deploy
          echo "ðŸš€ Connecting to $EC2_USER@$EC2_HOST..."
          ssh -v -i ~/.ssh/nexus_ec2.pem $EC2_USER@$EC2_HOST << DEPLOY_SCRIPT
          set -e
          echo "ðŸ“¥ Pulling latest changes..."
          sudo -u nexus git -C /home/nexus/nexus pull origin main
          
          if [ "$NEEDS_MIGRATION" = "true" ]; then
            echo "ðŸ—„ï¸ Running database migrations..."
            sudo -u nexus /home/nexus/nexus/venv/bin/alembic -c /home/nexus/nexus/alembic.ini upgrade head
          else
            echo "â­ï¸ Skipping migrations (no changes detected)"
          fi
          
          if [ "$NEEDS_RESTART" = "true" ]; then
            echo "ðŸ”„ Restarting service..."
            sudo systemctl restart nexus
            sleep 2
            if sudo systemctl is-active --quiet nexus; then
              echo "âœ… Service is running"
            else
              echo "âŒ Service failed to start"
              sudo systemctl status nexus || true
              exit 1
            fi
          else
            echo "â­ï¸ Skipping restart (only static assets changed)"
          fi
          DEPLOY_SCRIPT
