http {
    server {
        listen 80;
        server_name comdat.ca www.comdat.ca 192.168.1.116 localhost;
        return 301 https://$server_name$request_uri;
    }
    server {
        listen 443 ssl http2;
        server_name comdat.ca www.comdat.ca 192.168.1.116 localhost;
        ssl_certificate C:/Certbot/live/comdat.ca/fullchain.pem;
        ssl_certificate_key C:/Certbot/live/comdat.ca/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        root C:/Nexus/app;
        access_log C:/Nexus/logs/access.log;
        error_log C:/Nexus/logs/error.log;
        
        location /api/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }
        
        location /static/ {
            alias C:/Nexus/app/static/;
            expires 30d;
        }
        
        location / {
            try_files $uri =404;
        }
        
        error_page 404 /404.html;
        location = /404.html {
            alias C:/Nexus/nginx/404.html;
            internal;
        }
    }
}
events {}
