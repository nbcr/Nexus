# Nexus Configuration

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api_auth_limit:10m rate=5r/s;

# Backend server definition
upstream nexus_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Main frontend server
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name comdat.ca;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/comdat.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/comdat.ca/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Logging

    # Serve favicon.png from /favicon.png (no /static needed)
    location = /favicon.png {
        alias /home/nexus/nexus/app/static/favicon.png;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }
    # Logging
    access_log /var/log/nginx/nexus_frontend_access.log;
    error_log /var/log/nginx/nexus_frontend_error.log;
    
    # Modern Security Headers (removed X-Frame-Options in favor of CSP frame-ancestors)
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob:; frame-ancestors 'self'; upgrade-insecure-requests;" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Root directory
    root /home/nexus/nexus/app;
    
    # Redirect .html versions to non-.html versions (for GA4 GTM debugger)
    location = /login.html {
        return 301 /login$is_args$args;
    }
    
    location = /register.html {
        return 301 /register$is_args$args;
    }
    
    location = /settings.html {
        return 301 /settings$is_args$args;
    }
    
    # Explicitly proxy /login and /register to FastAPI (must be above root / block)
    location = /login {
        proxy_pass http://nexus_backend/login;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    location = /register {
        proxy_pass http://nexus_backend/register;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    location = /forgot-password {
        proxy_pass http://nexus_backend/forgot-password;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    location = /reset-password {
        proxy_pass http://nexus_backend/reset-password;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Root location - proxy to FastAPI for Jinja2 templates
    location = / {
        proxy_pass http://nexus_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        error_page 502 /502.html;
        error_page 500 /500.html;
        error_page 404 /404.html;
    }
    
    # Settings page
    location = /settings {
        proxy_pass http://nexus_backend/settings;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
    
    # Serve static files with /static/ prefix
    location /static/ {
        alias /home/nexus/nexus/app/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Serve custom error pages
    location = /502.html {
        alias /home/nexus/nexus/nginx/502.html;
        internal;
    }
    location = /500.html {
        alias /home/nexus/nexus/nginx/500.html;
        internal;
    }
    location = /404.html {
        alias /home/nexus/nexus/nginx/404.html;
        internal;
    }
    
        # API endpoints
    location /api/ {
        proxy_pass http://nexus_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Extended timeouts for longer operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS headers for API
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        # Handle OPTIONS requests for CORS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Debug logging for API calls
        error_log /var/log/nginx/nexus_api_error.log error;
        access_log /var/log/nginx/nexus_api_access.log;
    }

    # WebSocket endpoint for API v1
    location /api/v1/ws/ {
        proxy_pass http://nexus_backend/api/v1/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Specific v1 API endpoints
    location /api/v1/ {
        proxy_pass http://nexus_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Preserve all headers for API endpoints (Authorization, custom webhooks, etc.)
        proxy_pass_request_headers on;
        proxy_set_header X-Brevo-Signature $http_x_brevo_signature;
        proxy_set_header X-Brevo-Webhook-Token $http_x_brevo_webhook_token;
        proxy_set_header X-Webhook-Token $http_x_webhook_token;
        proxy_set_header Authorization $http_authorization;
        
        # Extended timeouts for longer operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS headers for API
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Brevo-Signature,X-Brevo-Webhook-Token,X-Webhook-Token' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }

    # Auth-specific rate limiting
    location ~ ^/api/v1/auth/ {
        proxy_pass http://nexus_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Stricter rate limiting for auth endpoints
        limit_req zone=api_auth_limit burst=5 nodelay;
    }

    # WebSocket endpoints
    location /ws/ {
        proxy_pass http://nexus_backend/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # Specific locations for js and css
    location /static/js/ {
        alias /home/nexus/nexus/app/static/js/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
        access_log off;
        log_not_found off;
    }

    location /static/css/ {
        alias /home/nexus/nexus/app/static/css/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to . files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://nexus_backend/health;
        access_log off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # GitHub Webhook endpoint
    # Security: Relies on signature verification in webhook_listener.py
    location = /webhook {
        proxy_pass http://127.0.0.1:5000/webhook;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_body on;
        proxy_pass_request_headers on;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        
        # Return 404 if service is down instead of 502
        error_page 502 503 504 = @webhook_down;
    }
    
    location @webhook_down {
        return 404 '{"error": "webhook service unavailable"}';
        default_type application/json;
    }
    
    # Webhook health check (no IP restrictions, must come after /webhook)
    location = /webhook/health {
        proxy_pass http://127.0.0.1:5000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        access_log off;
    }

}

# API Server (maintaining for backward compatibility)
server {
    server_name api.test.comdat.ca;

    # Logging
    access_log /var/log/nginx/nexus_api_access.log;
    error_log /var/log/nginx/nexus_api_error.log;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main proxy location
    location / {
        proxy_pass http://nexus_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://nexus_backend;
        access_log off;
    }

    # Client settings
    client_max_body_size 10M;
    client_body_timeout 60s;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/api.test.comdat.ca/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.test.comdat.ca/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}


