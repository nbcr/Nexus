user www-data;
worker_processes auto;
pid c:/Nexus/nginx/nginx.pid;
error_log c:/Nexus/nginx/logs/error.log warn;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log c:/Nexus/nginx/logs/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss image/svg+xml;
    
    # Backend server definition
    upstream nexus_backend {
        server 127.0.0.1:8000;
        keepalive 32;
    }
    
    # Rate limiting - max 10 requests per second per IP
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=strict:10m rate=1r/s;
    
    # IP Blocklist - block known attackers and bots
    geo $blocked_ip {
        default 0;
        20.189.70.28 1;  # Attacker scanning for WordPress/PHP files
    }

# HTTP to HTTPS redirect (only for initial port 80 request)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name comdat.ca www.comdat.ca 192.168.1.116 localhost;
    
    # All HTTP traffic redirects to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server - main frontend
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name comdat.ca www.comdat.ca 192.168.1.116 localhost;
    
    # Block IPs on blocklist
    if ($blocked_ip) {
        return 403;
    }
    
    # Apply rate limiting
    limit_req zone=general burst=20 nodelay;
    
    # SSL configuration
    ssl_certificate C:/Certbot/live/comdat.ca/fullchain.pem;
    ssl_certificate_key C:/Certbot/live/comdat.ca/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Root directory for static files
    root C:/Nexus/app;
    
    # Logging
    access_log c:/Nexus/nginx/logs/access.log main;
    error_log c:/Nexus/nginx/logs/error.log warn;
    
    # Security Headers
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob:; frame-ancestors 'self'; upgrade-insecure-requests;" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Static files - served directly with caching
    location /static/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Specific static file types
    location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }
    
    # API endpoints - proxy to backend
    location /api/ {
        proxy_pass http://nexus_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # WebSocket endpoint
    location /api/v1/ws/ {
        proxy_pass http://nexus_backend/api/v1/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # Deny hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Default location - proxy to backend for HTML
    location / {
        proxy_pass http://nexus_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
}