# Nexus Configuration - Simplified for Windows
# Port 80 redirects to HTTPS
# Static files served directly from filesystem
# 404 errors show error page without redirect

# Backend server definition
upstream nexus_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# HTTP to HTTPS redirect (only for initial port 80 request)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name comdat.ca www.comdat.ca 192.168.1.116 localhost;
    
    # All HTTP traffic redirects to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server - main frontend
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name comdat.ca www.comdat.ca 192.168.1.116 localhost;
    
    # SSL configuration
    ssl_certificate C:/Certbot/live/comdat.ca/fullchain.pem;
    ssl_certificate_key C:/Certbot/live/comdat.ca/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Root directory for static files
    root C:/Nexus/app;
    
    # Logging
    access_log C:/Nexus/logs/access.log;
    error_log C:/Nexus/logs/error.log;
    
    # Security Headers
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob:; frame-ancestors 'self'; upgrade-insecure-requests;" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # API endpoints - proxy to backend
    location /api/ {
        proxy_pass http://nexus_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # WebSocket endpoint
    location /api/v1/ws/ {
        proxy_pass http://nexus_backend/api/v1/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # Static files - served directly with caching
    location /static/ {
        alias c:/Nexus/app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
        access_log off;
    }
    
    # Specific static file types
    location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        alias c:/Nexus/app/static$uri;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }
    
    # favicon and robots/ads.txt at root
    location = /favicon.ico {
        alias c:/Nexus/app/static/favicon.ico;
        expires 30d;
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        alias c:/Nexus/app/static/robots.txt;
        expires 30d;
        access_log off;
        log_not_found off;
    }
    
    location = /ads.txt {
        alias c:/Nexus/app/static/ads.txt;
        expires 7d;
        access_log off;
        log_not_found off;
    }
    
    # HTML files - serve if they exist
    location ~ \.html$ {
        try_files $uri =404;
    }
    
    # 404 error page (does NOT redirect, just shows the page)
    error_page 404 /404.html;
    location = /404.html {
        alias c:/Nexus/nginx/404.html;
        internal;
    }
    
    # Other error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        alias c:/Nexus/nginx/50x.html;
        internal;
    }
    
    # Deny hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Default location - try file, then 404
    location / {
        # Try exact file match first
        if (!-f $request_filename) {
            # Not a file, show 404
            return 404;
        }
        try_files $uri =404;
    }
}