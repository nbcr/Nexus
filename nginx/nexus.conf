# Nexus API Server Configuration

upstream nexus_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    server_name api.test.comdat.ca;

    # Logging
    access_log /var/log/nginx/nexus_access.log;
    error_log /var/log/nginx/nexus_error.log;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main proxy location
    location / {
        proxy_pass http://nexus_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://nexus_backend;
        access_log off;
    }

    # Client settings
    client_max_body_size 10M;
    client_body_timeout 60s;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/api.test.comdat.ca/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.test.comdat.ca/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}


server {
    if ($host = api.test.comdat.ca) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name api.test.comdat.ca;
    return 404; # managed by Certbot


}