<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 Internal Server Error</title>
  <style>
    body {
      background: #181c24;
      color: #e0e0e0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .error-container {
      background: #232a36;
      border-radius: 16px;
      padding: 48px 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      color: #ff4c4c;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5em;
    }
    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 1em;
      opacity: 0.8;
    }
    a {
      color: #7abaff;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .error-container {
        padding: 32px 8px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <img src="/static/logo.png" alt="Nexus Logo" class="logo" onerror="this.style.display='none'">
    <h1>500</h1>
    <p>Internal Server Error<br>Something went wrong on our end.<br>Please try again later.</p>
    <p><a href="/">Go back to homepage</a></p>
  </div>
</body>
</html>
