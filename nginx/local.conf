http {
    include mime.types;
    default_type application/octet-stream;
    
    upstream nexus_backend {
        server 127.0.0.1:8000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost 127.0.0.1 comdat.ca www.comdat.ca;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name localhost 127.0.0.1 comdat.ca www.comdat.ca;
        
        ssl_certificate C:/Certbot/live/comdat.ca/fullchain.pem;
        ssl_certificate_key C:/Certbot/live/comdat.ca/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        
        access_log C:/Nexus/logs/access.log;
        error_log C:/Nexus/logs/error.log;
        
        # Static files - served directly with caching
        location /static/ {
            alias C:/Nexus/app/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            include mime.types;
            default_type application/octet-stream;
        }
        
        # WebSocket endpoint
        location /api/v1/ws/ {
            proxy_pass http://nexus_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
        
        # API endpoints - proxy to backend
        location /api/ {
            proxy_pass http://nexus_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Default location - proxy to backend for HTML and everything else
        location / {
            proxy_pass http://nexus_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

events {
    worker_connections 1024;
}
