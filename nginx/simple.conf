upstream nexus_backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name comdat.ca www.comdat.ca 192.168.1.116 localhost;
    
    root C:/Nexus/app;
    access_log C:/Nexus/logs/access.log;
    error_log C:/Nexus/logs/error.log;
    
    location /api/ {
        proxy_pass http://nexus_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    location /static/ {
        alias C:/Nexus/app/static/;
        expires 30d;
    }
    
    location / {
        try_files $uri =404;
    }
    
    error_page 404 /404.html;
    location = /404.html {
        alias C:/Nexus/nginx/404.html;
        internal;
    }
}
