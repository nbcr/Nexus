<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - The AI News Test</title>
    <link rel="stylesheet" href="/static/css/main.css?v=202511160430">
    <link rel="stylesheet" href="/static/css/feed.css?v=202511160430">
    <link rel="stylesheet" href="/static/css/index.css?v=202511160430">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>ðŸš€ Nexus Motherfucker!</h1>
            <nav>
                <span id="user-welcome" class="user-welcome"></span>
                <a href="/" class="active">Feed</a>
                <button id="auth-btn" onclick="handleAuth()">Login</button>
            </nav>
        </div>
    </header>

    <main>
        <!-- Category Filter -->
        <div class="feed-controls">
            <h2>Your Personalized Feed</h2>
            <div class="category-filter" id="category-filter">
                <button class="category-btn active" data-category="">All</button>
                <button class="category-btn" data-category="Technology">Technology</button>
                <button class="category-btn" data-category="Business">Business</button>
                <button class="category-btn" data-category="Entertainment">Entertainment</button>
                <button class="category-btn" data-category="Sports">Sports</button>
                <button class="category-btn" data-category="Health">Health</button>
                <button class="category-btn" data-category="Politics">Politics</button>
            </div>
        </div>

        <!-- Feed Container -->
        <div id="feed-container"></div>
    </main>

    <footer>
        <p>&copy; 2025 Nexus. Powered by Google Trends.</p>
    </footer>

    <script src="/static/js/feed.js?v=202511160330"></script>
    <script src="/static/js/auth.js"></script>
    <script>
        let feed;
        let currentUser = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Create the infinite feed
            feed = new InfiniteFeed('feed-container', {
                pageSize: 20,
                isPersonalized: true,
                onContentClick: function(item) {
                    showContentModal(item);
                }
            });
            
            // Setup category filter
            const categoryButtons = document.querySelectorAll('.category-btn');
            categoryButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    categoryButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const category = this.dataset.category;
                    feed.setCategory(category || null);
                });
            });
            
            // Check authentication status
            checkAuthStatus();
        });
        
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/v1/auth/me', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    currentUser = await response.json();
                    document.getElementById('user-welcome').textContent = `Welcome, ${currentUser.username}!`;
                    document.getElementById('user-welcome').style.display = 'inline';
                    document.getElementById('auth-btn').textContent = 'Logout';
                    document.getElementById('auth-btn').onclick = handleLogout;
                }
            } catch (error) {
                // User not authenticated
            }
        }
        
        function handleAuth() {
            if (currentUser) {
                handleLogout();
            } else {
                window.location.href = '/static/login.html';
            }
        }
        
        async function handleLogout() {
            try {
                // Clear cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                currentUser = null;
                document.getElementById('user-welcome').style.display = 'none';
                document.getElementById('auth-btn').textContent = 'Login';
                document.getElementById('auth-btn').onclick = handleAuth;
                
                // Reload feed
                feed.reset();
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
        
        function showContentModal(item) {
            const modal = document.createElement('div');
            modal.className = 'content-modal';
            modal.innerHTML = `
                <div class="modal-overlay" onclick="closeModal(this.parentElement)"></div>
                <div class="modal-content">
                    <button class="modal-close" onclick="closeModal(this.closest('.content-modal'))">
                        &times;
                    </button>
                    ${item.source_metadata?.picture_url ? `
                        <img src="${item.source_metadata.picture_url}" alt="${item.title}" 
                             class="modal-image">
                    ` : ''}
                    <h1>${item.title}</h1>
                    <div class="modal-meta">
                        <span>${item.category || 'Trending'}</span>
                        <span>${item.source_metadata?.source || 'News'}</span>
                    </div>
                    <div class="modal-body">
                        ${item.description ? `<p><strong>${item.description}</strong></p>` : ''}
                        <p>${item.content_text}</p>
                        ${item.source_urls && item.source_urls.length > 0 ? `
                            <p>
                                <a href="${item.source_urls[0]}" target="_blank" rel="noopener" 
                                   class="btn-source">
                                    Read Full Article &rarr;
                                </a>
                            </p>
                        ` : ''}
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal(modal) {
            modal.remove();
            document.body.style.overflow = '';
        }
    </script>
</body>
</html>
