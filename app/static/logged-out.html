<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="/static/css/index.css?v=202511160600">
    <meta charset="UTF-8">
    <title>Logged Out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 80px; background: #f8f9fa; transition: background 0.3s; }
        .container { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); display: inline-block; padding: 40px 60px; transition: background 0.3s, color 0.3s; }
        h1 { color: #2c3e50; }
        p { color: #555; margin-top: 20px; }
        body.dark-mode { background: #181a1b; }
        .dark-mode .container { background: #23272b; }
        .dark-mode h1 { color: #e0e6ed; }
        .dark-mode p { color: #b0b8c1; }
    </style>
    
    <!-- Immediate dark mode initialization to prevent flash - MUST be before CSS -->
    <script>
        (function() {
            // Check localStorage for saved preference, default to dark mode
            const savedPreference = localStorage.getItem('darkMode');
            const shouldBeDark = savedPreference === null || savedPreference === 'true';
            
            if (shouldBeDark) {
                // Apply class immediately to html element
                document.documentElement.classList.add('dark-mode');
            } else {
                // Ensure dark-mode class is removed for light mode
                document.documentElement.classList.remove('dark-mode');
            }
        })();
    </script>
    <style>
        /* Blocking inline styles to prevent flash - applied immediately */
        /* Light mode (default) */
        html:not(.dark-mode),
        html:not(.dark-mode) body {
            --bg-primary: #ffffff !important;
            --bg-secondary: #f5f5f5 !important;
            --bg-tertiary: #e0e0e0 !important;
            --text-primary: #333333 !important;
            --text-secondary: #666666 !important;
            --text-muted: #999999 !important;
            background-color: #ffffff !important;
            color: #333333 !important;
        }
        /* Dark mode */
        html.dark-mode {
            --bg-primary: #181818 !important;
            --bg-secondary: #222222 !important;
            --bg-tertiary: #2a2a2a !important;
            --text-primary: #ffffff !important;
            --text-secondary: #cccccc !important;
            --text-muted: #999999 !important;
        }
        html.dark-mode,
        html.dark-mode body {
            background-color: #181818 !important;
            color: #ffffff !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You have been logged out</h1>
        <p>Redirecting to the homepage...</p>
        <p>If you are not redirected automatically, click the button below.</p>
        <button class="btn-hdr" onclick="window.location.href='/'">Go to Homepage</button>
    </div>
        <script>
            setTimeout(function() {
                window.location.href = "/";
            }, 2500);
        </script>
</body>
</html>
