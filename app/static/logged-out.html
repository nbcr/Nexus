<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 80px; background: #f8f9fa; }
        .container { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); display: inline-block; padding: 40px 60px; }
        h1 { color: #2c3e50; }
        p { color: #555; margin-top: 20px; }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "/";
        }, 2500);
    </script>
</head>
<body>
    <div class="container">
        <h1>You have been logged out</h1>
        <p>Redirecting to the homepage...</p>
    </div>
</body>
</html>
