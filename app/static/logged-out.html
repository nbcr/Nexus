<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="/static/css/index.css?v=202511160600">
    <meta charset="UTF-8">
    <title>Logged Out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 80px; background: #f8f9fa; transition: background 0.3s; }
        .container { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); display: inline-block; padding: 40px 60px; transition: background 0.3s, color 0.3s; }
        h1 { color: #2c3e50; }
        p { color: #555; margin-top: 20px; }
        body.dark-mode { background: #181a1b; }
        .dark-mode .container { background: #23272b; }
        .dark-mode h1 { color: #e0e6ed; }
        .dark-mode p { color: #b0b8c1; }
    </style>
    <script>
        // Apply dark mode if user/system prefers
        function setDarkMode() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            setDarkMode();
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setDarkMode);
        });
        setTimeout(function() {
            window.location.href = "/";
        }, 2500);
    </script>
</head>
<body>
    <div class="container">
        <h1>You have been logged out</h1>
        <p>Redirecting to the homepage...</p>
        <p>If you are not redirected automatically, click the button below.</p>
        <button class="btn logout-btn-spacer" onclick="window.location.href='/'">Go to Homepage</button>
    </div>
</body>
</html>
