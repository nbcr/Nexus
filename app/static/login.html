<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexus</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <!-- Inline styles removed to allow external CSS to control layout, especially for mobile responsiveness -->
</head>
<body>
    <div class="login-container">
        <h2>Login to Nexus</h2>
        <div id="login-error" class="login-error"></div>
        <form id="login-form" autocomplete="off">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <button class="register-btn" onclick="window.location.href='/register'">Register</button>
    </div>
    <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('login-error');
        errorDiv.style.display = 'none';
        try {
            const params = new URLSearchParams();
            params.append('username', username);
            params.append('password', password);
            const res = await fetch('/api/v1/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params.toString()
            });
            if (res.ok) {
                // Store access token in cookie and localStorage
                const data = await res.json();
                if (data.access_token) {
                    // Set cookie (expires in 30 days)
                    document.cookie = `access_token=${data.access_token}; path=/; max-age=${60*60*24*30}`;
                    // Also store in localStorage
                    localStorage.setItem('access_token', data.access_token);
                }
                window.location.href = '/';
            } else {
                let errorMsg = 'Login failed.';
                try {
                    const data = await res.json();
                    if (typeof data.detail === 'string') {
                        errorMsg = data.detail;
                    } else if (Array.isArray(data.detail)) {
                        errorMsg = data.detail.map(e => e.msg + (e.loc ? ` (${e.loc.join('.')})` : '')).join('<br>');
                    } else if (typeof data.detail === 'object' && data.detail !== null) {
                        errorMsg = JSON.stringify(data.detail);
                    }
                } catch (jsonErr) {
                    // If response is not JSON, show text
                    const text = await res.text();
                    errorMsg = text || errorMsg;
                }
                errorDiv.innerHTML = errorMsg;
                errorDiv.style.display = 'block';
            }
        } catch (err) {
            errorDiv.textContent = 'Network or CORS error.';
            errorDiv.style.display = 'block';
        }
    });
    </script>
</body>
</html>
