    <div class="login-container">

            </div>
        </div>
    </div>
    <script>
    // Redirect authenticated users away from login page - but verify token is valid first
    async function checkAuthAndRedirect() {
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        const token = localStorage.getItem('access_token') || getCookie('access_token');
        if (token) {
            // Verify token is actually valid before redirecting
            try {
                const response = await fetch('/api/v1/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    // Token is valid, redirect to home
                    window.location.href = '/';
                } else {
                    // Token is invalid/expired, clear it
                    localStorage.removeItem('access_token');
                    // Clear cookie by setting it to expire
                    document.cookie = 'access_token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
                }
            } catch (error) {
                // If check fails, clear token and stay on login page
                localStorage.removeItem('access_token');
                document.cookie = 'access_token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
            }
        }
    }
    checkAuthAndRedirect();
    
    // Save form data when clicking register button
    function saveFormDataAndRedirect() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if (username) {
            sessionStorage.setItem('register_username', username);
        }
        if (password) {
            sessionStorage.setItem('register_password', password);
        }
        window.location.href = '/register';
    }
    
    // Dark mode toggle logic - matches header.js format
    const darkModeToggle = document.getElementById('darkModeToggle');
    
    // Restore dark mode from localStorage (check for both 'true' and '1' for backward compatibility)
    const savedPreference = localStorage.getItem('darkMode');
    if (savedPreference === 'true' || savedPreference === '1' || savedPreference === true) {
        document.body.classList.add('dark-mode');
    }
    
    darkModeToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        // Store as boolean to match header.js format
        localStorage.setItem('darkMode', isDark);
    });

    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const username = usernameInput.value;
        const password = passwordInput.value;
        const errorDiv = document.getElementById('login-error');
        
        // Clear previous error
        errorDiv.style.display = 'none';
        errorDiv.textContent = '';
        errorDiv.innerHTML = '';
        
        try {
            const params = new URLSearchParams();
            params.append('username', username);
            params.append('password', password);
            const res = await fetch('/api/v1/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params.toString()
            });
            if (res.ok) {
                // Store access token in cookie and localStorage
                const data = await res.json();
                if (data.access_token) {
                    // Set cookie (expires in 30 days)
                    document.cookie = `access_token=${data.access_token}; path=/; max-age=${60*60*24*30}`;
                    // Also store in localStorage
                    localStorage.setItem('access_token', data.access_token);
                }
                window.location.href = '/';
            } else {
                let errorMsg = 'Login failed.';
                try {
                    const data = await res.json();
                    if (typeof data.detail === 'string') {
                        errorMsg = data.detail;
                    } else if (Array.isArray(data.detail)) {
                        errorMsg = data.detail.map(e => e.msg + (e.loc ? ` (${e.loc.join('.')})` : '')).join('<br>');
                    } else if (typeof data.detail === 'object' && data.detail !== null) {
                        errorMsg = JSON.stringify(data.detail);
                    }
                } catch (jsonErr) {
                    // If response is not JSON, show text
                    const text = await res.text();
                    errorMsg = text || errorMsg;
                }
                // Preserve form values
                usernameInput.value = username;
                passwordInput.value = password;
                // Show error
                errorDiv.innerHTML = errorMsg;
                errorDiv.style.display = 'block';
            }
        } catch (err) {
            // Preserve form values
            usernameInput.value = username;
            passwordInput.value = password;
            // Show error
            errorDiv.textContent = 'Network or CORS error.';
            errorDiv.style.display = 'block';
        }
    });
    </script>
    <script src="/static/js/header.js?v=202511210100"></script>
    <script>
        // Hamburger menu toggle - wrapped in IIFE to prevent initialization issues
        (function() {
            const hamburger = document.getElementById('hamburger-menu');
            const navLinks = document.getElementById('nav-links');
            if (!hamburger || !navLinks) {
                return;
            }
            
            // Ensure hamburger bars exist
            if (hamburger.children.length === 0) {
                for (let i = 0; i < 3; i++) {
                    const bar = document.createElement('span');
                    bar.className = 'bar';
                    hamburger.appendChild(bar);
                }
            }
            
            const darkToggleHeader = document.getElementById('dark-mode-toggle');
            hamburger.addEventListener('click', function(e) {
                e.stopPropagation();
                const nowOpen = !navLinks.classList.contains('open');
                hamburger.classList.toggle('open', nowOpen);
                navLinks.classList.toggle('open', nowOpen);
                if (darkToggleHeader) {
                    darkToggleHeader.style.display = nowOpen ? 'none' : '';
                }
            });
            
            // Dark mode toggle in menu
            const darkToggleMenu = document.getElementById('dark-mode-toggle-menu');
            if (darkToggleMenu) {
                darkToggleMenu.addEventListener('click', function() {
                    if (typeof toggleDarkMode === 'function') {
                        toggleDarkMode();
                    }
                    navLinks.classList.remove('open');
                    hamburger.classList.remove('open');
                });
            }
            
            // Close menu on link click
            navLinks.querySelectorAll('a,button').forEach(function(el) {
                el.addEventListener('click', function() {
                    navLinks.classList.remove('open');
                    hamburger.classList.remove('open');
                });
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!hamburger.contains(e.target) && !navLinks.contains(e.target)) {
                    navLinks.classList.remove('open');
                    hamburger.classList.remove('open');
                }
            });
        })();
    </script>
