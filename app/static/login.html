<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexus</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <!-- Inline styles removed to allow external CSS to control layout, especially for mobile responsiveness -->
</head>
<body class="login-page">
    <button id="darkModeToggle" class="dark-mode-toggle">Toggle Dark Mode</button>
    <div class="login-container">
        <h2>Login to Nexus</h2>
        <div id="login-error" class="login-error"></div>
        <form id="login-form" autocomplete="off">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="login-btn-row">
                <button type="submit" class="login-btn">Login</button>
                <button type="button" class="register-btn" onclick="window.location.href='/register'">Register</button>
            </div>
        </form>
        <div class="social-login-row">
            <button class="social-btn microsoft-btn" title="Login with Microsoft">Log in with your Microsoft account</button>
            <button class="social-btn google-btn" title="Login with Google">Log in with your Google account</button>
            <button class="social-btn apple-btn" title="Login with Apple">Log in with your Apple account</button>
            <button class="social-btn x-btn" title="Login with X">Log in with your X account</button>
            <button class="social-btn instagram-btn" title="Login with Instagram">Log in with your Instagram account</button>
        </div>
    </div>
    <script>
    // Dark mode toggle logic
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? '1' : '0');
    });
    // Restore dark mode from localStorage
    if (localStorage.getItem('darkMode') === '1') {
        document.body.classList.add('dark-mode');
    }

    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('login-error');
        errorDiv.style.display = 'none';
        try {
            const params = new URLSearchParams();
            params.append('username', username);
            params.append('password', password);
            const res = await fetch('/api/v1/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params.toString()
            });
            if (res.ok) {
                // Store access token in cookie and localStorage
                const data = await res.json();
                if (data.access_token) {
                    // Set cookie (expires in 30 days)
                    document.cookie = `access_token=${data.access_token}; path=/; max-age=${60*60*24*30}`;
                    // Also store in localStorage
                    localStorage.setItem('access_token', data.access_token);
                }
                window.location.href = '/';
            } else {
                let errorMsg = 'Login failed.';
                try {
                    const data = await res.json();
                    if (typeof data.detail === 'string') {
                        errorMsg = data.detail;
                    } else if (Array.isArray(data.detail)) {
                        errorMsg = data.detail.map(e => e.msg + (e.loc ? ` (${e.loc.join('.')})` : '')).join('<br>');
                    } else if (typeof data.detail === 'object' && data.detail !== null) {
                        errorMsg = JSON.stringify(data.detail);
                    }
                } catch (jsonErr) {
                    // If response is not JSON, show text
                    const text = await res.text();
                    errorMsg = text || errorMsg;
                }
                errorDiv.innerHTML = errorMsg;
                errorDiv.style.display = 'block';
            }
        } catch (err) {
            errorDiv.textContent = 'Network or CORS error.';
            errorDiv.style.display = 'block';
        }
    });
    </script>
</body>
</html>
