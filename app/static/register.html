<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nexus</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <style>
        body.register-page { display: block; min-height: 100vh; background: var(--bg-primary, #181818); padding-top: 0; }
        body.register-page .register-container { margin: 40px auto; max-width: 500px; }
        .register-container { background: var(--bg-secondary, #222); padding: 32px 24px; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.2); width: 100%; max-width: 500px; }
        .register-container h2 { margin-bottom: 18px; color: var(--text-primary, #fff); text-align: center; }
        .register-error { color: #ff4d4f; margin-bottom: 12px; text-align: center; display: none; }
    </style>
</head>
<body class="register-page">
    <header class="main-header">
        <div class="container">
            <h1>ğŸš€ Nexus - The Ai News Portal</h1>
            <nav>
                <button class="hamburger" id="hamburger-menu" aria-label="Open menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <!-- Desktop auth buttons - visible in header -->
                <div class="header-auth-buttons" id="header-auth-buttons">
                    <a href="/login" id="auth-btn" class="header-btn"><span class="menu-icon">ğŸ”</span><span class="menu-label">Login</span></a>
                    <a href="/register" id="register-btn" class="header-btn"><span class="menu-icon">ğŸ“</span><span class="menu-label">Register</span></a>
                </div>
                <div class="nav-links" id="nav-links">
                    <span id="user-welcome" class="user-welcome"></span>
                    <a href="/" class="menu-quick"><span class="menu-icon">ğŸ </span><span class="menu-label">Feed</span></a>
                    <button id="dark-mode-toggle-menu" class="menu-quick"><span class="menu-icon">ğŸŒ—</span><span class="menu-label">Dark</span></button>
                    <a href="/profile.html" class="menu-quick"><span class="menu-icon">ğŸ‘¤</span><span class="menu-label">Profile</span></a>
                    <a href="/settings.html" class="menu-quick"><span class="menu-icon">âš™ï¸</span><span class="menu-label">Settings</span></a>
                    <a href="/admin.html" id="admin-link" class="menu-quick" style="display:none;"><span class="menu-icon">ğŸ› ï¸</span><span class="menu-label">Admin</span></a>
                    <!-- Mobile auth buttons - in menu -->
                    <a href="/login" id="auth-btn-mobile" class="menu-quick auth-btn-mobile"><span class="menu-icon">ğŸ”</span><span class="menu-label">Login</span></a>
                    <a href="/register" id="register-btn-mobile" class="menu-quick register-btn-mobile"><span class="menu-icon">ğŸ“</span><span class="menu-label">Register</span></a>
                </div>
            </nav>
        </div>
    </header>
    <div class="register-container">
        <h2>Create Your Nexus Account</h2>
        <div id="register-error" class="register-error"></div>
        <form id="register-form" autocomplete="off">
            <div class="form-row-inline form-row-align">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-row-inline form-row-align">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-row-inline form-row-align">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="login-btn-row">
                <button type="submit" class="login-btn">Register</button>
                <button type="button" class="register-btn" onclick="window.location.href='/login'">Back to Login</button>
            </div>
        </form>
    </div>
    <script>
    // Pre-fill form data from login page if available
    window.addEventListener('DOMContentLoaded', function() {
        const savedUsername = sessionStorage.getItem('register_username');
        const savedPassword = sessionStorage.getItem('register_password');
        
        if (savedUsername) {
            document.getElementById('username').value = savedUsername;
            sessionStorage.removeItem('register_username');
        }
        if (savedPassword) {
            document.getElementById('password').value = savedPassword;
            sessionStorage.removeItem('register_password');
        }
    });
    
    document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('register-error');
        errorDiv.style.display = 'none';
        try {
            const res = await fetch('/api/v1/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });
            if (res.ok) {
                window.location.href = '/login.html';
            } else {
                let errorMsg = 'Registration failed.';
                try {
                    const data = await res.json();
                    if (typeof data.detail === 'string') {
                        errorMsg = data.detail;
                    } else if (Array.isArray(data.detail)) {
                        errorMsg = data.detail.map(e => e.msg + (e.loc ? ` (${e.loc.join('.')})` : '')).join('<br>');
                    } else if (typeof data.detail === 'object' && data.detail !== null) {
                        errorMsg = JSON.stringify(data.detail);
                    }
                } catch (jsonErr) {
                    const text = await res.text();
                    errorMsg = text || errorMsg;
                }
                errorDiv.innerHTML = errorMsg;
                errorDiv.style.display = 'block';
            }
        } catch (err) {
            errorDiv.textContent = 'Network or CORS error.';
            errorDiv.style.display = 'block';
        }
    });
    </script>
    <script src="/static/js/header.js?v=202511210100"></script>
    <script>
        // Hamburger menu toggle - wrapped in IIFE to prevent initialization issues
        (function() {
            const hamburger = document.getElementById('hamburger-menu');
            const navLinks = document.getElementById('nav-links');
            if (!hamburger || !navLinks) {
                return;
            }
            
            // Ensure hamburger bars exist
            if (hamburger.children.length === 0) {
                for (let i = 0; i < 3; i++) {
                    const bar = document.createElement('span');
                    bar.className = 'bar';
                    hamburger.appendChild(bar);
                }
            }
            
            const darkToggleHeader = document.getElementById('dark-mode-toggle');
            hamburger.addEventListener('click', function(e) {
                e.stopPropagation();
                const nowOpen = !navLinks.classList.contains('open');
                hamburger.classList.toggle('open', nowOpen);
                navLinks.classList.toggle('open', nowOpen);
                if (darkToggleHeader) {
                    darkToggleHeader.style.display = nowOpen ? 'none' : '';
                }
            });
            
            // Dark mode toggle in menu
            const darkToggleMenu = document.getElementById('dark-mode-toggle-menu');
            if (darkToggleMenu) {
                darkToggleMenu.addEventListener('click', function() {
                    if (typeof toggleDarkMode === 'function') {
                        toggleDarkMode();
                    }
                    navLinks.classList.remove('open');
                    hamburger.classList.remove('open');
                });
            }
            
            // Close menu on link click
            navLinks.querySelectorAll('a,button').forEach(function(el) {
                el.addEventListener('click', function() {
                    navLinks.classList.remove('open');
                    hamburger.classList.remove('open');
                });
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!hamburger.contains(e.target) && !navLinks.contains(e.target)) {
                    navLinks.classList.remove('open');
                    hamburger.classList.remove('open');
                }
            });
        })();
    </script>
</body>
</html>
