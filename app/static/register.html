<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nexus</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: var(--bg-primary, #181818); }
        .register-container { background: var(--bg-secondary, #222); padding: 32px 24px; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.2); width: 100%; max-width: 350px; }
        .register-container h2 { margin-bottom: 18px; color: var(--text-primary, #fff); text-align: center; }
        .register-container label { display: block; margin-bottom: 8px; color: var(--text-secondary, #bbb); text-align: center; }
        .register-container input { width: 100%; max-width: 260px; box-sizing: border-box; padding: 10px; margin-bottom: 16px; border-radius: 6px; border: 1px solid var(--border, #444); background: var(--bg-input, #181818); color: var(--text-primary, #fff); display: block; margin-left: auto; margin-right: auto; }
        .register-container button { width: 100%; padding: 10px; border-radius: 6px; border: none; background: var(--accent, #0078d7); color: #fff; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .register-container button:hover { background: var(--accent-hover, #005fa3); }
        .register-error { color: #ff4d4f; margin-bottom: 12px; text-align: center; display: none; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Your Nexus Account</h2>
        <div id="register-error" class="register-error"></div>
        <form id="register-form" autocomplete="off">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Register</button>
        </form>
        <button style="width:100%;margin-top:10px;" onclick="window.location.href='/login.html'">Back to Login</button>
    </div>
    <script>
    // Pre-fill form data from login page if available
    window.addEventListener('DOMContentLoaded', function() {
        const savedUsername = sessionStorage.getItem('register_username');
        const savedPassword = sessionStorage.getItem('register_password');
        
        if (savedUsername) {
            document.getElementById('username').value = savedUsername;
            sessionStorage.removeItem('register_username');
        }
        if (savedPassword) {
            document.getElementById('password').value = savedPassword;
            sessionStorage.removeItem('register_password');
        }
    });
    
    document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('register-error');
        errorDiv.style.display = 'none';
        try {
            const res = await fetch('/api/v1/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });
            if (res.ok) {
                window.location.href = '/login.html';
            } else {
                let errorMsg = 'Registration failed.';
                try {
                    const data = await res.json();
                    if (typeof data.detail === 'string') {
                        errorMsg = data.detail;
                    } else if (Array.isArray(data.detail)) {
                        errorMsg = data.detail.map(e => e.msg + (e.loc ? ` (${e.loc.join('.')})` : '')).join('<br>');
                    } else if (typeof data.detail === 'object' && data.detail !== null) {
                        errorMsg = JSON.stringify(data.detail);
                    }
                } catch (jsonErr) {
                    const text = await res.text();
                    errorMsg = text || errorMsg;
                }
                errorDiv.innerHTML = errorMsg;
                errorDiv.style.display = 'block';
            }
        } catch (err) {
            errorDiv.textContent = 'Network or CORS error.';
            errorDiv.style.display = 'block';
        }
    });
    </script>
</body>
</html>
