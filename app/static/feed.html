<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Your Personalized News Feed</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/feed.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>Nexus</h1>
            <nav>
                <a href="/" class="active">Feed</a>
                <a href="/trending">Trending</a>
                <a href="/login" id="auth-link">Login</a>
                <button id="dark-mode-toggle" onclick="toggleDarkMode()" aria-label="Toggle dark mode">ðŸŒ™</button>
            </nav>
        </div>
    </header>

    <main>
        <!-- Category Filter -->
        <div class="feed-controls">
            <h2>Your Personalized Feed</h2>
            <div class="category-filter" id="category-filter">
                <button class="category-btn active" data-category="">All</button>
                <button class="category-btn" data-category="Technology">Technology</button>
                <button class="category-btn" data-category="Business">Business</button>
                <button class="category-btn" data-category="Entertainment">Entertainment</button>
                <button class="category-btn" data-category="Sports">Sports</button>
                <button class="category-btn" data-category="Health">Health</button>
                <button class="category-btn" data-category="Politics">Politics</button>
            </div>
        </div>

        <!-- Feed Container -->
        <div id="feed-container"></div>
        
        <!-- Article Modal -->
        <div id="article-modal" class="article-modal">
            <div class="article-modal-content">
                <button class="article-modal-close">&times;</button>
                <div class="article-modal-header">
                    <h1 id="article-title"></h1>
                    <div class="article-meta">
                        <span id="article-author"></span>
                        <span id="article-date"></span>
                        <span id="article-domain"></span>
                    </div>
                </div>
                <img id="article-image" class="article-image" style="display: none;">
                <div id="article-body" class="article-body"></div>
                <div class="article-loading">
                    <div class="spinner"></div>
                    <p>Loading article...</p>
                </div>
                <div class="article-error" style="display: none;">
                    <p>Unable to load article content</p>
                    <a id="article-source-link" target="_blank" class="btn-source">Read on Source Site</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Nexus. Powered by Google Trends.</p>
    </footer>

    <script src="/static/js/feed.js"></script>
    <script>
        // Dark Mode Functionality
        function initDarkMode() {
            const toggleBtn = document.getElementById('dark-mode-toggle');
            
            // Check system preference
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Check saved preference
            const savedMode = localStorage.getItem('darkMode');
            if (savedMode !== null) {
                if (savedMode === 'true') {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            } else if (prefersDark) {
                document.body.classList.add('dark-mode');
            }
            
            // Update button emoji
            updateToggleButton();
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            
            updateToggleButton();
        }
        
        function updateToggleButton() {
            const toggleBtn = document.getElementById('dark-mode-toggle');
            const isDark = document.body.classList.contains('dark-mode');
            toggleBtn.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        }
        
        // Initialize the feed
        let feed;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize dark mode
            initDarkMode();
            
            // Create the infinite feed
            feed = new InfiniteFeed('feed-container', {
                pageSize: 20,
                isPersonalized: true,
                onContentClick: function(item) {
                    // Custom handler - you can open a modal, navigate to a page, etc.
                    showContentModal(item);
                }
            });
            
            // Setup category filter
            const categoryButtons = document.querySelectorAll('.category-btn');
            categoryButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active state
                    categoryButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update feed category
                    const category = this.dataset.category;
                    feed.setCategory(category || null);
                });
            });
            
            // Check authentication status
            checkAuthStatus();
        });
        
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/v1/auth/me', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('auth-link').textContent = user.username;
                    document.getElementById('auth-link').href = '/profile';
                }
            } catch (error) {
                // User not authenticated, keep default
            }
        }
        
        function showContentModal(item) {
            // Create a modal to display full content
            const modal = document.createElement('div');
            modal.className = 'content-modal';
            modal.innerHTML = `
                <div class="modal-overlay" onclick="this.parentElement.remove()"></div>
                <div class="modal-content">
                    <button class="modal-close" onclick="this.closest('.content-modal').remove()">
                        &times;
                    </button>
                    ${item.source_metadata?.picture_url ? `
                        <img src="${item.source_metadata.picture_url}" alt="${item.title}" 
                             class="modal-image">
                    ` : ''}
                    <h1>${item.title}</h1>
                    <div class="modal-meta">
                        <span>${item.category || 'Trending'}</span>
                        <span>${item.source_metadata?.source || 'News'}</span>
                    </div>
                    <div class="modal-body">
                        ${item.description ? `<p><strong>${item.description}</strong></p>` : ''}
                        <p>${item.content_text}</p>
                        ${item.source_urls && item.source_urls.length > 0 ? `
                            <p>
                                <a href="${item.source_urls[0]}" target="_blank" rel="noopener" 
                                   class="btn-source">
                                    Read Full Article &rarr;
                                </a>
                            </p>
                        ` : ''}
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            document.body.style.overflow = 'hidden';
        }
    </script>
</body>
</html>
